// filterList([1,2,‘aasf’,‘1’,‘123’,123]) // returns [1,2,123]



function filterList(){
    let arr = []
    for( let i = 0; i < arr.length; i++){

        if (typeof arr[i] !== "string") {

            arr.push(arr[i]);
        }
return arr
    }
}
