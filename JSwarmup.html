function findAverageDogAge(input){
    dogs = []
    for(let i = 0; i < input.length; i++){
        if(input.type === 'Dog'){
            dogs.push(input.age)
        }
    }
    return dogs.reduce((a,b) => a + b, 0) / dogs.length
}

//Make a function, reverseStrings, that takes in an array of objects and reverses the value of the 'str' properties.


    const strs = [
    {
        id: 1,
        str: 'hello'
    },
    {
        id: 2,
        str: 'world'
    },
    {
        id: 3,
        str: 'codeup'
    },
    {
        id: 4,
        str: 'x'
    }
]
function reversStrings(strs) {
    for (let i = 0; i < strs.length; i += 1) {
        strs[i].str = strs[i].str.split('').reverse().join('');
    }
    return strs;
}
console.log(reversStrings(strs))
