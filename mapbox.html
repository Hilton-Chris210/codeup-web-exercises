<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Marker Example</title>
  <!-- Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Custom CSS -->
  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="./js/mapbox-geocoder-utils.js"></script>

<!--keys location -->
<script src="./js/keys.js"></script>
<!-- Custom JS -->
<script>

  let accessToken = keys.mapbox;

  mapboxgl.accessToken = accessToken;

  let map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 10,
    center: [-98.4916, 29.4252]
  });
let favs = [
  {
    name: "Road Map Brewery",
    popupHTML: "<p>Road Map Brewery</p>",
    coordinates: [-98.48207423182801, 29.431929712252394],
  },

 {
    name: "Man Overboard",
    popupHTML: "<p>Man Overboard</p>",
    coordinates: [-98.48339976581488, 29.44009145005251],
  },
  {
    name: "Black Lab Brewing",
    popupHTML: "<p>Black Lab Brewing</p>",
    coordinates: [-98.47304618579912, 29.424787509823858],
  }
  ]



  // function postMarkers(arr){
  //   for(let i = 0; i < arr.length; i++) {
  //             let popup = new mapboxgl.Popup()
  //               .setHTML(arr[i].popupHTML);
  //             let marker = new mapboxgl.Marker()
  //               .setLngLat(arr[i].coordinates)
  //               .addTo(map)
  //               .setPopup(popup);
  //     }
  //   }
  function postMarkers(arr) {
    arr.forEach(function (input) {
      let popup = new mapboxgl.Popup()
              .setHTML(input.popupHTML);
      let marker = new mapboxgl.Marker()
              .setLngLat(input.coordinates)
              .addTo(map)
              .setPopup(popup);
    })
  }
postMarkers(favs)
</script>
</body>
</html>
